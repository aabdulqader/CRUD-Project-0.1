{% extends 'enroll/base.html' %}
{% block content %}
    <div class="container">
        <div class="row my-5 ">
            <div class="col-sm-4">
                <h3 class = 'text-center alert alert-success mb-5'>Add New Student</h3>
                <form action="" method='POST'>
                    {% csrf_token %}
                    {{add_from.as_p}}
                    <button type="submit" class="btn btn-success float-right">Add</button>
                </form>
            </div>
            <div class="col-sm-7 ml-5">
                <h3 class = 'text-center alert alert-success mb-5'>Show Student Information</h3>
                <table class="table table-info table-hover">
                    <thead >
                        <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Password</th>
                        <th scope="col">Email</th>
                        <th>Action</th>
                        
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in data %}
                        <tr>
                        <td>{{item.name}}</td>
                        <td>{{item.password}}</td>
                        <td>{{item.email}}</td>
                        <td>
                            <a href="{% url 'update' item.id %}" ><button class = 'btn btn-primary btn-sm'>Edit</button></a>

                            <form action="{% url 'delete' item.id %}" method='POST'>
                                {% csrf_token %}
                                <button class = 'btn btn-danger btn-sm'>Delete</button>
                            </form>
                        </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock content %}
